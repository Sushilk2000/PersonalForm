<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> 
        <fieldset>
            <legend>Personal Details</legend>
        <p>
        <label for="Firstname">Firstname</label>
        <input type="text" id="Firstname" name="Firstname">
        </p>
        <p>
            <label for="Middlename">Middlename</label>
            <input type="text" name="Middlename" id="Middlename">
        </p>
        <p>
        <label for="Lastname">Lastname</label>
        <input type="text" name="Lastname" id="Lastname">
        </p>
        <p>
        <label for="Course">Course</label>
        <select name="Course" id="Course">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="Btech">Btech</option>
            <option value="Mtech">Mtech</option>
            <option value="MCA">MCA</option>
        </select>    
        </p>
        <p>
            <label for="Gender">Gender:</label> <br>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label> <br>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label> <br>
            <input type="radio" name="Gender" id="Other" value="Other">
            <label for="Other">Other</label> <br>
        </p>
        <p>
            <label for="DOB">DOB</label>
            <input type="datetime-local" name="DOB" id="DOB"> <br>
            <label for="Phone:">Phone:</label>
            <button type="button" disabled>+91</button>
            <input type="number" name="Phone:" id="Phone:">
        </p>
        <p>
            <label for="Address">Address</label> <br>
            <textarea name="Address" id="Address" cols="80" rows="5"></textarea>
        </p>
        <p>
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="Email">
        </p>
        <p>
            <label for="Password:">Password:</label>
            <input type="password" name="Password" id="Password">
        </p>
        <p>
            <label for="Retype">Retype Password:</label>
            <input type="password" name="Retype" id="Retype">
        </p>
        <p>
            <input type="checkbox" name="Conditions" id="Conditions">
            <label for="Conditions">I agree to terms and Conditions</label>
        </p>
        <p>
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file">
        </p>
        <p>
            <label for="Color"> Choose Color</label>
            <input type="color" name="Color" id="Color">
        </p>
        <p>
            <input type="reset" name="reset" id="reset">
            <input type="submit" name="submit" id="submit">
        </p>
        </fieldset>
    </form>
</body>
</html>
